<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50; /* Dark blue */
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            position: relative; /* For dropdown positioning */
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #F39C12; /* Hover color */
            color: white;
        }

        /* Dropdown menu styles */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #34495E; /* Darker blue */
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown li {
            margin: 0;
        }

        nav li:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }

        .dropdown a {
            padding: 10px;
            color: white;
            display: block;
        }

        .dropdown a:hover {
            background-color: #F39C12; /* Dropdown hover color */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #F39C12; /* Button color */
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background: #D68A1E; /* Button hover color */
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack items on small screens */
                align-items: center;
            }
            nav li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="order.html">Order Management</a>
                    <ul class="dropdown">
                        <li><a href="view-orders.html">View Orders</a></li>
                        <li><a href="manage-orders.html">Manage Orders</a></li>
                    </ul>
                </li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="help.html">Help/Support</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact">
            <h2></h2>
            <p>If you have any questions or feedback, feel free to reach out to us.</p>
            <p>Email: contact@yourwebsite.com</p>
            <p>Phone: +1-123-456-7890</p>
        </section>
    </center>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
