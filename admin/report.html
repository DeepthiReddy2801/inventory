<main>
    <h1>Inventory Management Reports</h1>
    <p>Below is the inventory report showing item details.</p>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- This will be updated dynamically -->
        </tbody>
    </table>
</main>

<script>
    // Populate the report table with data from local storage
    function populateReportTable() {
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const reportTableBody = document.querySelector('table tbody');
        reportTableBody.innerHTML = ''; // Clear existing rows

        inventory.forEach(item => {
            const newRow = reportTableBody.insertRow();
            newRow.insertCell(0).innerText = item.name;
            newRow.insertCell(1).innerText = item.quantity;
            newRow.insertCell(2).innerText = item.price;
            newRow.insertCell(3).innerText = item.totalValue;
        });
    }

    // Call the function to populate the report table on page load
    window.onload = populateReportTable;
</script>
</body>
